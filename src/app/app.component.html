<div class="container text-center">
  <div class="row">
    <div class="col-lg-6 offset-lg-3 col-md-12 offset-md-0 col-sm-12 offset-sm-0">
      <div class="card border-{{ color() }} mb-3">
        <div class="card-header">
          Baby on the road!
          <div class="iconit">üê§</div>
        </div>
        <div class="card-body text-{{ color() }} p-0">
          <mat-list>
            <div mat-subheader>Pregnancy Weeks</div>
            <mat-list-item
              id="{{ pregnancyWeek.id }}"
              [class]="{ highlight: pregnancyWeek.isCurrentWeek }"
              *ngFor="let pregnancyWeek of pregnancyWeeks(); let i = index"
            >
              <div
                matListItemIcon
                class="iconit"
                [innerHTML]="icons[i % icons.length]"
              ></div>
              <div matListItemTitle>Week no: {{ pregnancyWeek.weekNo }}</div>
              <div matListItemLine>
                Date: {{ pregnancyWeek.startDate | date }} -
                {{ pregnancyWeek.endDate | date }}
              </div>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
