<div class="container text-center">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <mat-list>
        <div mat-subheader>Pregnancy Weeks</div>
        <mat-list-item
          *ngFor="let pregnancyWeek of pregnancyWeeks; let i = index"
        >
          <div
            matListItemIcon
            class="iconit"
            [innerHTML]="icons[i % icons.length]"
          ></div>
          <div matListItemTitle>Week no: {{ pregnancyWeek.weekNo }}</div>
          <div matListItemLine>Date: {{ pregnancyWeek.date | date }}</div>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
